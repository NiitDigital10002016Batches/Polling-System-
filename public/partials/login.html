<div class="centerIt">
<div class="container">

  <div class="row">
    
    <div class="col-md-6">

      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a href="#/Register">Register</a> instead.</p>
      <form ng-submit="LogIn()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
        </div>
        <button type="submit" class="btn btn-default">Sign in!</button>
      </form>

    </div>
  </div>
</div>
</div>
